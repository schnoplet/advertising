<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advertising Test Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    background: #040404;
    overflow: hidden;
    font-family: system-ui, sans-serif;
    color: white;
  }

  h1 {
    position: fixed;
    top: 10px;
    width: 100%;
    text-align: center;
    font-size: 22px;
    z-index: 20;
    pointer-events: none;
  }

  /* DVD container (square) */
  .dvd {
    position: fixed;
    width: 200px;
    height: 200px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10;
    will-change: transform;
    overflow: hidden;
  }

  /* squish inner ad into square */
  .squish {
    transform-origin: center;
  }
</style>
</head>
<body>

<h1>Advertising Test Page</h1>

<!-- DVD 1: 468x60 -->
<div class="dvd" id="dvd468">
  <div class="squish" style="transform: scaleY(3.33);">
    <script>
      atOptions = {
        'key' : '9ef2a1af70ed076e937dd74c74b83f80',
        'format' : 'iframe',
        'height' : 60,
        'width' : 468,
        'params' : {}
      };
    </script>
    <script src="https://www.highperformanceformat.com/9ef2a1af70ed076e937dd74c74b83f80/invoke.js"></script>
  </div>
</div>

<!-- DVD 2: 160x300 -->
<div class="dvd" id="dvd160">
  <div class="squish" style="transform: scaleX(1.875);">
    <script>
      atOptions = {
        'key' : 'f6cb967bf45617e6a824b2c33857202e',
        'format' : 'iframe',
        'height' : 300,
        'width' : 160,
        'params' : {}
      };
    </script>
    <script src="https://www.highperformanceformat.com/f6cb967bf45617e6a824b2c33857202e/invoke.js"></script>
  </div>
</div>

<!-- DVD 3: 320x50 -->
<div class="dvd" id="dvd320">
  <div class="squish" style="transform: scaleY(4);">
    <script>
      atOptions = {
        'key' : 'e2559b20f5051305222949eb4b1ef0d9',
        'format' : 'iframe',
        'height' : 50,
        'width' : 320,
        'params' : {}
      };
    </script>
    <script src="https://www.highperformanceformat.com/e2559b20f5051305222949eb4b1ef0d9/invoke.js"></script>
  </div>
</div>

<script>
function dvdBounce(el, size, vx, vy) {
  let x = Math.random() * (innerWidth - size);
  let y = Math.random() * (innerHeight - size);

  function tick() {
    x += vx;
    y += vy;

    if (x <= 0 || x + size >= innerWidth) vx *= -1;
    if (y <= 40 || y + size >= innerHeight) vy *= -1;

    el.style.transform = `translate(${x}px, ${y}px)`;
    requestAnimationFrame(tick);
  }
  tick();
}

window.onload = () => {
  dvdBounce(document.getElementById("dvd468"), 200, 1.6, 1.3);
  dvdBounce(document.getElementById("dvd160"), 200, -1.4, 1.8);
  dvdBounce(document.getElementById("dvd320"), 200, 1.2, -1.6);
};
</script>

</body>
</html>
