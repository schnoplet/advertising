<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>ads</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* BACKGROUND AD */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
}

#bg iframe,
#bg div {
  width: 100% !important;
  height: 100% !important;
  transform: scale(1.3);
  filter: contrast(1.1) saturate(1.2);
}

/* DVD ADS */
.dvd {
  position: fixed;
  width: 200px;
  height: 200px;
  z-index: 10;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  will-change: transform, filter;
  transition: filter 0.08s, transform 0.08s;
}

.dvd.hit {
  filter: brightness(1.4) contrast(1.4) hue-rotate(20deg);
  transform: scale(1.06);
}

.squish {
  transform-origin: center;
}
</style>
</head>
<body>

<!-- BACKGROUND NATIVE AD -->

    src="https://pl28488724.effectivegatecpm.com/b43599780ac65210c73e79337e2b51b6/invoke.js">

</div>

<!-- 468x60 -->

<!-- 320x50 -->

    <script>

    </script>
    <script src="https://www.highperformanceformat.com/e2559b20f5051305222949eb4b1ef0d9/invoke.js"></script>
  </div>
</div>

<script>
function dvd(el,size){
  let x=Math.random()*(innerWidth-size);
  let y=Math.random()*(innerHeight-size);
  let vx=(Math.random()*2+1)*(Math.random()<0.5?-1:1);
  let vy=(Math.random()*2+1)*(Math.random()<0.5?-1:1);

  function step(){
    x+=vx;
    y+=vy;
    let hit=false;

    if(x<=0||x+size>=innerWidth){
      vx*=-1;
      x+=vx*2;
      hit=true;
    }
    if(y<=0||y+size>=innerHeight){
      vy*=-1;
      y+=vy*2;
      hit=true;
    }

    if(Math.abs(vx)<0.8) vx+=Math.sign(vx)*0.4;
    if(Math.abs(vy)<0.8) vy+=Math.sign(vy)*0.4;

    if(hit){
      el.classList.add("hit");
      setTimeout(()=>el.classList.remove("hit"),70);
    }

    el.style.transform=`translate(${x}px,${y}px)`;
    requestAnimationFrame(step);
  }
  step();
}

onload=()=>{
  dvd(document.getElementById("a"),200);
  dvd(document.getElementById("b"),200);
  dvd(document.getElementById("c"),200);
};
</script>
