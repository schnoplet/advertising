<script>
const colors = [
  "hue-rotate(0deg)",    // red
  "hue-rotate(30deg)",   // orange
  "hue-rotate(60deg)",   // yellow
  "hue-rotate(120deg)",  // green
  "hue-rotate(200deg)",  // blue
  "hue-rotate(280deg)"   // purple
];

function bounce(el, size) {
  let x = Math.random() * (innerWidth - size);
  let y = Math.random() * (innerHeight - size);
  let vx = (Math.random()*2+1)*(Math.random()<0.5?-1:1);
  let vy = (Math.random()*2+1)*(Math.random()<0.5?-1:1);

  function step() {
    x += vx;
    y += vy;
    let hit = false;

    if (x <= 0 || x + size >= innerWidth) {
      vx *= -1;
      x = Math.max(0, Math.min(innerWidth - size, x));
      hit = true;
    }

    if (y <= 0 || y + size >= innerHeight) {
      vy *= -1;
      y = Math.max(0, Math.min(innerHeight - size, y));
      hit = true;
    }

    if (hit) {
      el.style.filter = colors[Math.floor(Math.random()*colors.length)];
    }

    el.style.transform = `translate(${x}px,${y}px)`;
    requestAnimationFrame(step);
  }
  step();
}

onload = () => {
  bounce(dvd1,200);
  bounce(dvd2,200);
  bounce(dvd3,200);
  bounce(dvd4,200);
};
