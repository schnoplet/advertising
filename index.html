<script>
/* ================= ROYGBP TINTS ================= */
const tints = [
  "hue-rotate(0deg)",
  "hue-rotate(30deg)",
  "hue-rotate(60deg)",
  "hue-rotate(120deg)",
  "hue-rotate(200deg)",
  "hue-rotate(280deg)"
];

/* ================= DVD PHYSICS ================= */
function bounce(el, size) {
  let x=Math.random()*(innerWidth-size);
  let y=Math.random()*(innerHeight-size);
  let vx=(Math.random()*2+1)*(Math.random()<0.5?-1:1);
  let vy=(Math.random()*2+1)*(Math.random()<0.5?-1:1);

  function step(){
    x+=vx; y+=vy;
    let hit=false;

    if(x<=0||x+size>=innerWidth){vx*=-1;hit=true;}
    if(y<=0||y+size>=innerHeight){vy*=-1;hit=true;}

    if(hit) el.style.filter=tints[Math.floor(Math.random()*tints.length)];
    el.style.transform=`translate(${x}px,${y}px)`;
    requestAnimationFrame(step);
  }
  step();
}

/* ================= SPAWN EXTRA SMARTLINK DVDs ================= */
function spawnExtraSmartlinks(count){
  for(let i=0;i<count;i++){
    const d=document.createElement("div");
    d.className="dvd";
    d.innerHTML=`
      <a class="smartlink"
         href="https://woofbeginner.com/aw0vp65yt?key=1fc7486e61d94bd778bad9a3d00074c6"
         target="_blank">
         CLICK<br>ME
      </a>`;
    document.body.appendChild(d);
    bounce(d,200);
  }
}

/* ================= REAL ADBLOCK DETECTION ================= */
async function detectAdblock(){
  try {
    // Known ad/tracker URL — blockers kill this instantly
    const controller = new AbortController();
    setTimeout(()=>controller.abort(), 400);

    await fetch(
      "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js",
      { signal: controller.signal, mode: "no-cors" }
    );

    // If it loads → probably no adblock
    return false;
  } catch {
    // Blocked / aborted / network error → adblock
    return true;
  }
}

  if(await detectAdblock()){

};
