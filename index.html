<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ads</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;
}

/* ===== BACKGROUND AD ===== */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  filter: blur(16px) brightness(0.65) saturate(1.3);
}

#bg iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  border: none;
  transform-origin: center;
}

/* dark overlay for contrast */
#bg-overlay {
  position: fixed;
  inset: 0;
  z-index: 1;
  background: rgba(0,0,0,0.45);
}

/* ===== DVD ADS ===== */
.dvd {
  position: fixed;
  width: 200px;
  height: 200px;
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  will-change: transform, filter;
  transition: filter 0.12s;
}

iframe {
  border: none;
}

.squish {
  transform-origin: center;
}
</style>
</head>
<body>

<!-- BACKGROUND: 300x250 BANNER (ISOLATED + SCALED) -->
<div id="bg">
  <iframe id="bgFrame" width="300" height="250" srcdoc='
    <script>
      atOptions={
        key:"3adf46ec04830602cec1ed578ec11fc8",
        format:"iframe",
        height:250,
        width:300,
        params:{}
      };
    <\/script>
    <script src="https://www.highperformanceformat.com/3adf46ec04830602cec1ed578ec11fc8/invoke.js"><\/script>
  '></iframe>
</div>
<div id="bg-overlay"></div>

<!-- 320x50 -->
<div class="dvd" id="dvd1">
  <div class="squish" style="transform:scaleY(4)">
    <script>
      atOptions={key:"e2559b20f5051305222949eb4b1ef0d9",format:"iframe",height:50,width:320,params:{}};
    </script>
    <script src="https://www.highperformanceformat.com/e2559b20f5051305222949eb4b1ef0d9/invoke.js"></script>
  </div>
</div>

<!-- 468x60 -->
<div class="dvd" id="dvd2">
  <div class="squish" style="transform:scaleY(3.3)">
    <script>
      atOptions={key:"9ef2a1af70ed076e937dd74c74b83f80",format:"iframe",height:60,width:468,params:{}};
    </script>
    <script src="https://www.highperformanceformat.com/9ef2a1af70ed076e937dd74c74b83f80/invoke.js"></script>
  </div>
</div>

<!-- 160x300 -->
<div class="dvd" id="dvd3">
  <div class="squish" style="transform:scaleX(1.9)">
    <script>
      atOptions={key:"f6cb967bf45617e6a824b2c33857202e",format:"iframe",height:300,width:160,params:{}};
    </script>
    <script src="https://www.highperformanceformat.com/f6cb967bf45617e6a824b2c33857202e/invoke.js"></script>
  </div>
</div>

<!-- 728x90 -->
<div class="dvd" id="dvd4">
  <div class="squish" style="transform:scaleY(2.2)">
    <script>
      atOptions={key:"83b031f4af6f11fb8346ad180cd8949e",format:"iframe",height:90,width:728,params:{}};
    </script>
    <script src="https://www.highperformanceformat.com/83b031f4af6f11fb8346ad180cd8949e/invoke.js"></script>
  </div>
</div>

<script>
/* ===== SCALE BACKGROUND TO COVER ===== */
function scaleBackground() {
  const iframe = document.getElementById("bgFrame");
  const vw = innerWidth;
  const vh = innerHeight;
  const scale = Math.max(vw / 300, vh / 250);

  iframe.style.transform =
    `translate(-50%, -50%) scale(${scale})`;
}

window.addEventListener("load", scaleBackground);
window.addEventListener("resize", scaleBackground);

/* ===== ROYGBP TINTS ===== */
const tints = [
  "hue-rotate(0deg)",    // red
  "hue-rotate(30deg)",   // orange
  "hue-rotate(60deg)",   // yellow
  "hue-rotate(120deg)",  // green
  "hue-rotate(200deg)",  // blue
  "hue-rotate(280deg)"   // purple
];

function bounce(el, size) {
  let x = Math.random() * (innerWidth - size);
  let y = Math.random() * (innerHeight - size);
  let vx = (Math.random()*2+1)*(Math.random()<0.5?-1:1);
  let vy = (Math.random()*2+1)*(Math.random()<0.5?-1:1);

  function step() {
    x += vx;
    y += vy;
    let hit = false;

    if (x <= 0 || x + size >= innerWidth) {
      vx *= -1;
      x = Math.max(0, Math.min(innerWidth - size, x));
      hit = true;
    }

    if (y <= 0 || y + size >= innerHeight) {
      vy *= -1;
      y = Math.max(0, Math.min(innerHeight - size, y));
      hit = true;
    }

    if (hit) {
      el.style.filter = tints[Math.floor(Math.random()*tints.length)];
    }

    el.style.transform = `translate(${x}px,${y}px)`;
    requestAnimationFrame(step);
  }
  step();
}

onload = () => {
  bounce(dvd1,200);
  bounce(dvd2,200);
  bounce(dvd3,200);
  bounce(dvd4,200);
};
</script>

</body>
</html>
