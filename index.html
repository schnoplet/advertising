<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  background: black;

/* ================= BACKGROUND AD ================= */
#bg {
  position: fixed;
  inset: 0;
  z-index: 0;
  display: flex;
  align-items: center;
  justify-content: center;
}

#bg iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: center;
  border: none;
}

/* ================= DVD ================= */
.dvd {
  position: fixed;
  width: 200px;
  height: 200px;
  z-index: 5;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  will-change: transform, filter;
  transition: filter 0.12s;
  background: rgba(0,0,0,0.25);
  border-radius: 10px;
}

iframe {
  border: none;
}

.squish {
  transform-origin: center;
}

/* ================= IMAGE SMARTLINK ADS ================= */
.dvd img {
  width: 100%;
  height: 100%;
  object-fit: fill; /* force squish/stretch */
  pointer-events: none;
}

.dvd a {
  width: 100%;
  height: 100%;
  display: block;
}
</style>
</head>

<script>
/* ================= CONFIG ================= */
const SMARTLINK_URL =
  "https://woofbeginner.com/aw0vp65yt?key=1fc7486e61d94bd778bad9a3d00074c6";

const IMAGE_ADS = [
  "images/image (1).png",
  "images/image (2).png",
  "images/image (3).png",
  "images/image (4).png",
  "images/image (5).png",
  "images/image (6).png",
  "images/image (7).png"
];

/* ================= ROYGBP TINTS ================= */
const tints = [
  "hue-rotate(0deg)",
  "hue-rotate(30deg)",
  "hue-rotate(60deg)",
  "hue-rotate(120deg)",
  "hue-rotate(200deg)",
  "hue-rotate(280deg)"
];

/* ================= DVD PHYSICS ================= */
function bounce(el, size) {
  let x = Math.random() * (innerWidth - size);
  let y = Math.random() * (innerHeight - size);
  let vx = (Math.random()*2+1) * (Math.random()<0.5?-1:1);
  let vy = (Math.random()*2+1) * (Math.random()<0.5?-1:1);

  function step() {
    x += vx;
    y += vy;
    let hit = false;

    if (x <= 0 || x + size >= innerWidth) {
      vx *= -1;
      hit = true;
    }
    if (y <= 0 || y + size >= innerHeight) {
      vy *= -1;
      hit = true;
    }

    if (hit) {
      el.style.filter = tints[Math.floor(Math.random()*tints.length)];
    }

    el.style.transform = `translate(${x}px, ${y}px)`;
    requestAnimationFrame(step);
  }
  step();
}

/* ================= SPAWN IMAGE SMARTLINK DVDs ================= */
function spawnImageSmartlinks() {
  IMAGE_ADS.forEach(src => {
    const d = document.createElement("div");
    d.className = "dvd";
    d.innerHTML = `
      <a href="${SMARTLINK_URL}" target="_blank">
        <img src="${src}" alt="">
      </a>
    `;
    document.body.appendChild(d);
    bounce(d, 200);
  });
}

/* ================= INIT ================= */
window.onload = () => {
  bounce(dvd1,200);
  bounce(dvd2,200);
  bounce(dvd3,200);
  bounce(dvd4,200);
  bounce(dvd5,200);

  // Add image-based smartlink DVDs (ADDITIVE)
  spawnImageSmartlinks();
};
</script>
