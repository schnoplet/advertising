<script>
/* ===== SCALE BACKGROUND ===== */
function scaleBg() {
  const iframe = document.querySelector("#bg iframe");
  if (!iframe) return;
  const scale = Math.max(innerWidth / 300, innerHeight / 250);
  iframe.style.transform = `translate(-50%, -50%) scale(${scale})`;
}
new MutationObserver(scaleBg).observe(bg, {childList:true});
window.addEventListener("resize", scaleBg);

/* ===== ROYGBP TINTS ===== */
const tints = [
  "hue-rotate(0deg)",
  "hue-rotate(30deg)",
  "hue-rotate(60deg)",
  "hue-rotate(120deg)",
  "hue-rotate(200deg)",
  "hue-rotate(280deg)"
];

function bounce(el, size) {
  let x=Math.random()*(innerWidth-size);
  let y=Math.random()*(innerHeight-size);
  let vx=(Math.random()*2+1)*(Math.random()<0.5?-1:1);
  let vy=(Math.random()*2+1)*(Math.random()<0.5?-1:1);

  function step(){
    x+=vx; y+=vy;
    let hit=false;

    if(x<=0||x+size>=innerWidth){vx*=-1;hit=true;}
    if(y<=0||y+size>=innerHeight){vy*=-1;hit=true;}

    if(hit) el.style.filter=tints[Math.floor(Math.random()*tints.length)];
    el.style.transform=`translate(${x}px,${y}px)`;
    requestAnimationFrame(step);
  }
  step();
}

onload=()=>{
  bounce(dvd1,200);
  bounce(dvd2,200);
  bounce(dvd3,200);
  bounce(dvd4,200);
  bounce(dvd5,200);
  bounce(dvd6,200);
};
</script>
